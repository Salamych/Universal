<header class="header">
  <div class="container">
    <div class="header-top">
      <div class="header-sections">
        <div class="sections-wrap">
          <div class="burger-wrap">
            <div class="burger"></div>
          </div>
          <div class="section-text">Sections</div>
        </div>
      </div>
      <div class="header-search">
        <form class="header-form">
          <div class="img-search">
            <svg width="18" height="18" viewBox="0 0 18 18">
              <use href="img/svg/sprite.svg#search"></use>
            </svg>
            <input type="search" placeholder="Search">
          </div> 
        </form>
      </div>
      <div class="subscribe-and-signin">
        <div class="subscribe-and-signin-wrapper">
          <div class="subscribe">
          <div class="subscribe-wrapper">
            <div class="subscribe-img">
              <img src="./img/subscribe-now.png" alt="Subscribe now">
            </div>
            <div class="subscribe-text">
              <div class="subscribe-text__title">Subscribe Now</div>
              <div class="subscribe-text__price">3 month for $19</div>
            </div>
          </div>
          </div>
          <div class="signin">
            <div class="signin-wrapper">
              <div class="signin-img">
                <svg width="16" height="18" viewBox="0 0 16 18">
                  <use href="img/svg/sprite.svg#person"></use>
                </svg>
              </div>
              <div class="signin-text">Sign In</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="place">
        <div class="place-img">
          <img src="./img/statue-of-liberty.png" alt="Statue of liberty">
        </div>
        <div class="place-overview-text">Boston and New York Bear Brunt</div>
      </div>
      <div class="header-logo">
        <div class="logo-text">Universal</div>
      </div>
      <div class="week-day-and-weather">
        <div class="week-day">Monday, January 1, 2018</div>
        <div class="weather">
          <div class="weather-img">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <use href="img/svg/sprite.svg#sun"></use>
            </svg>
          </div>
          <div class="weather-text">- 23 &deg;C</div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-nav">
    <div class="container">
      <nav class="header-nav-menu">
        <ul class="header-menu">
          <li class="header-menu__item"><a href="#" class="header-menu__link">News</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Opinion</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Science</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Life</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Travel</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Moneys</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Art & Design</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Sports</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">People</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Health</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Education</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
